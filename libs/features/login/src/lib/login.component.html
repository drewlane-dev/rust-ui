<div class="app-container">
  <div style="margin-left:10px;">
    <h2>Login</h2>
    <h4>A feature module with both a protected and unprotected subfeature</h4>
    <div style="margin-bottom:10px;">
      <button mat-raised-button color="primary" *ngIf="isLoggedIn$ | async" (click)="logout()">Logout</button>
      <button mat-raised-button color="primary" [disabled]="!authEnabled" *ngIf="!(isLoggedIn$ | async)" (click)="login()">Login</button>
    </div>
  </div>



  <div style="display:flex; height:100%;" class="app-body">
    <app-sidenav [links]="links | async" [width]="200">
    </app-sidenav>
    <div>
      You have selected:
      <router-outlet></router-outlet>

    </div>
  </div>
</div>
