<div class="navigation-container">
  <mat-toolbar color="primary" @flyInOutToolbar>
    <span>{{title}}</span>
    <span style='flex: 1'></span>
    <ng-container *ngIf="currentServer$ | async; let server">
      <span>&nbsp;&nbsp;&nbsp;&nbsp;{{server.name}}</span>
    </ng-container>
    <ng-container *ngIf="time | async; let t">
      <span>&nbsp;&nbsp;&nbsp;&nbsp;State: {{t.state}}&nbsp;&nbsp;&nbsp;Time: {{t.time}}&nbsp;&nbsp;&nbsp; Until {{t.nextState}}:{{t.minutesUntilNextState}} Minutes</span>
    </ng-container>

  </mat-toolbar>

  <div class="navigation-body" style="display:flex;">
    <app-sidenav [links]="links">
      <div sidenav-content>
        <ng-content select="[sidenav-content]"  ></ng-content>
      </div>
    </app-sidenav>

    <ng-content></ng-content>
  </div>


</div>
